<div class="ai-chat-widget">
  <div class="ai-chat-container">
    <div class="ai-chat-header">
      <div class="ai-chat-title">AI Assistant</div>
      <div class="ai-chat-subtitle">Ask me anything and I'll help you out</div>
    </div>

    <div class="ai-chat-messages">
      <div class="ai-message">
        <div class="ai-avatar">AI</div>
        <div class="ai-message-content">
          Hello! How can I assist you today? I'm here to help with any questions
          you might have.
        </div>
      </div>
    </div>

    <div class="ai-input-container">
      <textarea
        class="ai-input-field"
        placeholder="Type your message here..."
      ></textarea>
      <button class="ai-send-button">
        <div class="ai-send-icon"></div>
      </button>
      <div class="ai-input-info">
        <span class="ai-input-hint">Type your message and press send</span>
      </div>
    </div>
  </div>
</div>
